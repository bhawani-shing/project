<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            background-image: url(a1.jpeg); /* Replace 'sea_picture.jpg' with the path to your sea picture */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        #profile-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(213, 23, 23, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(165, 158, 158, 0.5);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="profile-container">
        <h1>Your Profile</h1>
        <form action="update_profile.php" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="photo">Personal Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="4" required></textarea>

            <button type="submit">Save Profile</button>
        </form>
    </div>

</body>
</html>
